<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name-="description" content="Rock band">
    <link rel="shortcut icon" href="/imgs/skull.ico" type="image/x-icon">
    <title>SKULL</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header">
        <img class="header-image" src="/imgs/skull.png" alt="Band Logo">
        <nav class="header-menu">
            <a class="header-menu-item">Members</a>
            <a class="header-menu-item" href="https://www.instagram.com">Instagram</a>
            <a class="header-menu-item">Contact</a>
        </nav>
    </header>
    
    <main class="content">
        <section class="content-principal">
            <div class="content-principal-write">
                <h1 class="content-principal-write-title">SKULL</h1>
                <h2 class="content-principal-write-subtitle">The New Classic Rock</h2>
                <button class="content-principal-write-button">I want to hire!</button>
            </div>
            <img class="content-principal-image" src="/imgs/hands.png" alt="Hands">
        </section>

        <section class="content-secondary">
            <h3 class="content-secondary-title">About Us</h3>
            <p class="content-secondary-paragraph">We are a <strong>hard rock band</strong> founded in 2010, which we try to rebuild, with our authorial songs, the true rock n roll of the <strong>70s and 80s.</strong></p>
        </section>
    </main>

    <footer class="footer">
        <h3 class="footer-message">SKULL</h3>
    </footer>

</body>

</html>
